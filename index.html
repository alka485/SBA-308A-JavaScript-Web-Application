<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" name="location" id="locationInput" placeholder="Enter a City">
            <button type="button" id="searchButton"><img src="./images/images/search.png"/></button>
            <!---current location-->
            <button type="button" id="currentLocationButton">
                <!-- <i class="fa-sharp fa-light fa-location-dot"></i> -->
                <img src="./images/images/location.png" alt="">

            </button>
        </div>
        <div class="weatherinfo">
            <img src="./images/images/rain.png" alt="" class="weather-icon">
            <h1 id="temp"></h1>
            <h2 id="location"></h2>
            <div class="details">
                <div class="col">
                    <img src="./images/images/humidity.png" alt="">
                    <div>
                        <p id="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/images/wind.png" alt="">
                    <div>
                        <p id="wind"></p>
                        <p>WindSpeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
